<div class="vertical-container">
    <div class="vector-heading">
        {{- partial "vector.html" (dict "name" "institution")  -}}
        <h3>{{ .university }}</h3>
    </div>
    <div class="designation">
        <h4>{{ .degree }}, {{ .fieldofstudy }}</h4>
        <div class="timeline">{{ .startdate }} - {{ .enddate }}</div>
    </div>
    <div class="rendition">
        {{ .description }}
    </div>

</div>
